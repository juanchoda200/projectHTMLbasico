<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./ccs/Endodoncia.css">
    <title>Tu Tienda en Línea</title>
</head>
<body>
    <header>
        <img src="imageness/file.png" alt="Logo de la Marca">
        <input type="text" id="search" placeholder="Buscar productos...">
        <button id="cart-button">Carrito</button>
    </header>
    <div class="product-list">
        <div class="product">
            <img src="imageness/6ef0073f-61cc-495d-959b-d661d47c4421.png" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Marca: Marca 1</p>
            <p>Precio: $100</p>
            <button class="view-details">Ver detalles</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Marca: Marca 2</p>
            <p>Precio: $200</p>
            <button class="view-details">Ver detalles</button>
        </div>
    </div>
    <aside>
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
        </ul>
    </aside>
    <div id="comments">
        <h2>Comentarios</h2>
        <ul>
            <li>
                <p>Usuario 1:</p>
                <p>¡Este producto es genial!</p>
            </li>
            <li>
                <p>Usuario 2:</p>
                <p>Me encanta este sitio web.</p>
            </li>
        </ul>
        <textarea id="comment-input" placeholder="Escribe un comentario..."></textarea>
        <button id="add-comment">Agregar Comentario</button>
    </div>
</body>
<script src="js/endodonncia.js"></script>
</html>
