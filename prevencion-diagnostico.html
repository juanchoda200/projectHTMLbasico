        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">

        <div class="user-actions">
            <a href="./login.html"><img src="imageness/acceso.png" alt="Iniciar sesión"></a>

    </header>
    <hr class="divider">
    <nav class="menu">
        <ul>

    <div class="inicio-marca">
        <a href="#">Inicio Marca</a>
    </div>
    <h1>Nombre del Producto</h1>
    <div class="product-container">
        <div class="product-details">
            <div class="image-container">
                <img src="imageness/endo motor radar marca woodpecker.webp" alt="Imagen 1">
                <img src="imageness/diente.png" alt="Imagen 2">
                <img src="imageness/6ef0073f-61cc-495d-959b-d661d47c4421.png" alt="Imagen 3">
            </div>
            <div class="controls">
                <button id="prev">Anterior</button>
                <button id="next">Siguiente</button>
            </div>
        </div>
        <div class="product-info">
            <div class="left-column">
                <div class="image-container">
                </div>
            </div>
            <div class="right-column">
                <h1>$50,000</h1>
                <div class="shipping-info">
                    <div class="info-box">
                        <img src="imageness/entrega-rapida.png" alt="Envío a tu dirección o recoger en la tienda">
                        <p>Envío a tu dirección</p>
                    </div>
                </div>
                <div class="quantity">
                    <input type="number" value="1">
                </div>
                <div class="add-to-cart">
                    <button>Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="add-comment">
        <h2>Deja un comentario</h2>

        <div class="review">
            <div class="add-comment-info">
                <img src="./" alt="Foto del usuario 1">
                <h3>Nombre del Cliente 1</h3>
            </div>
            <div class="stars">
                <input type="checkbox" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="checkbox" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="checkbox" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="checkbox" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="checkbox" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>
            <textarea placeholder="Escribe tu comentario"></textarea>
            <input type="file" accept="image/*">
            <button>Publicar comentario</button>
    </div>
