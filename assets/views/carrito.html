  <meta charset="UTF-8">

  <meta name="author" content="Juan David Berrio">
  <meta name="description" content="Dental House es una empresa especializada en la venta de insumos y equipos de odontología. Estamos ubicados en el barrio 20 de julio de Bogotá, Colombia.

    En nuestra tienda encontrarás una amplia variedad de productos de las mejores marcas, a precios competitivos. Contamos con un equipo de profesionales con amplia experiencia en el sector, que te ayudarán a encontrar los productos que necesitas para tu práctica odontológica.
    
    Ofrecemos diferentes opciones de pago y envío, para que puedas realizar tus compras de forma cómoda y sencilla.
    
    Visita nuestra página web para conocer más sobre nuestros productos y servicios.">
  <meta name="keywords" content="odontología, insumos, equipos, productos, precio, envío, ventas">
  <title>Dental House</title>
  <style>
    body {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="../ccs/boton.css">
</head>


<body>
  <header>
    <div class="contenedor-izq">
      <img src="../imageness/file.png" class="imagen">
    </div>
    <i class="navbar__toggle" id="menu-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-2" width="35" height="35"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 4h6v6h-6z"></path>
        <path d="M4 14h6v6h-6z"></path>
        <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
        <path d="M7 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
      </svg>
    </i>

    <div class="contenedor-der" id="menu">
      <i class="navbar__close" id="menu-cerrar">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="35" height="35"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M18 6l-12 12"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </i>

      <ul>
        <li><a href="../../index.html">Inicio</a></li>
        <li>
          <a href="../views/quienessomos.html">Nosotros</a>
          <ul class="submenu">
            <li><a href="#">vacantes</a></li>
          </ul>
        </li>
        <li>
          <a href="assets/views/productos.html">Productos</a>
        </li>
        <li><a href="assets/views/Contacto.html">Contacto</a></li>
        <li id="login-item">
          <a href="assets/views/login.html"><img src="../imageness/inicio de sesion 1.webp" alt="inicio"></a>
        </li>

        <li>
          <a href="assets/views/carrito.html"><img src="../imageness/carrito-de-compras (4).png"
              alt="Carrito de compras"></a>
        </li>
        <div id="user-info" class="user-info" style="display: none;">
          <p id="username-display"></p>
          <img id="user-image" src="../imageness/usuario.png" alt="User Image" width="30">
          <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
      </ul>
    </div>
    <p id="username"></p>
  </header>
  <div id="lista-productos">

  </div>

    <main>
        <section class="formas-pago">
            <h2>Formas de Pago</h2>
            <p>Selecciona tu forma de pago:</p>
            <select id="forma-pago" name="forma-pago">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">PayPal</option>
            </select>
            <button id="pagar">Pagar</button>
        </section>

        <div class="container">
            <h1>Compra con Tarjeta</h1>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Número de tarjeta</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Fecha de vencimiento</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" maxlength="3" required>
                </div>
                <button type="submit" id="buyButton">Comprar</button>
            </form>
        </div>
    </main>

    <footer>
        <button id="boton-compra" onclick="mostrarMensaje()">Finalizar Compra</button>
        <div class="mensaje" style="display: none;">Compra realizada con éxito. ¡Gracias por tu compra!</div>
    </footer>

    <script src="../js/carrito.js"></script>
</body>
</html>
