<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Endodoncia.css">
    <title>Tu Tienda en Línea</title>
</head>
<body>
    <header>
        <img src="assets/imageness/file.png" alt="Logo de la Marca">

        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button id="search-button">
                <img src="assets/imageness/buscar.png" alt="Icono de búsqueda">
            </button>
            <div id="search-results"></div>
        </div>

        <div class="cart-button">
            <a href="./carrito.html">
                <img src="assets/imageness/carrito-de-compras (2).png" alt="Carrito de compras">
            </a>
        </div>
    </header>
    <main>
        <aside>
            <ul>
                <div>
                    <li>
                        <span class="rating">
                            <i class="fa fa-estrella"></i>
                            <i class="fa fa-estrella"></i>
                            <i class="fa fa-estrella"></i>
                            <i class="fa fa-estrella"></i>
                            <i class="fa fa-estrella-o"></i>
                        </span>
                        Reseña del Cliente
                    </li>
                </div>
                <li>Marca</li>
                <li>Precio</li>
                <li>Ofertas y Descuentos</li>
            </ul>
        </aside>
        <div id="product-list" class="product-list">
        </div>
    </main>
</body>
<script src="assets/js/endodonncia.js"></script>

</html>
