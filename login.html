<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental House</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>iniciar sesion</legend>

            <!--Label: Text Descriptivo-->
            <label for="id_usuario"> Usuario: </label>

            <!--input: Ingreso de informacion-->
            <input type="text" name="data_usuario" id="id_usuario" placeholder="Ingrese su Usuario" required>

            <br>
            <label for="id_password"> Contraseña: </label>
            <input type="password" name="data_password" id="id_password" placeholder="Ingrese su Contraseña" required>

            <br><br>
            <input type="button" name="" id="" value="Iniciar sesion">
        </fieldset>
    </form>
</body>
</html>
