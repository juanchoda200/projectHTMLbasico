<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan David Berrio">
    <meta name="description" content="Dental House es una empresa especializada en la venta de insumos y equipos de odontología. Estamos ubicados en el barrio 20 de julio de Bogotá, Colombia.
En nuestra tienda encontrarás una amplia variedad de productos de las mejores marcas, a precios competitivos. Contamos con un equipo de profesionales con amplia experiencia en el sector, que te ayudarán a encontrar los productos que necesitas para tu práctica odontológica.
Ofrecemos diferentes opciones de pago y envío, para que puedas realizar tus compras de forma cómoda y sencilla.
Visita nuestra página web para conocer más sobre nuestros productos y servicios.">
    <meta name="keywords" content="odontología, insumos, equipos, productos, precio, envío, ventas">
    <title>Dental House</title>
    <link rel="stylesheet" href="./ccs/contacto.css">
    <link rel="stylesheet" href="./ccs/boton.css">
</head>

<body>
    <header>
        <div class="contenedor-izq">
            <img src="imageness/file.png" class="imagen">
        </div>
        <i class="navbar__toggle" id="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-2" width="35"
                height="35" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <!-- Contenido del icono -->
            </svg>
        </i>

        <div class="contenedor-der" id="menu">
            <i class="navbar__close" id="menu-cerrar">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="35" height="35"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <!-- Contenido del icono -->
                </svg>
            </i>

            <ul>
                <li><a href="./index.html">Inicio</a></li>
            </ul>
        </div>
    </header>

    <h1 class="titulo-principal">Contáctenos</h1>

    <div class="contactanos">
        <div class="izquierda">
            <div class="formulario-ayuda">
                <form action="" id="MiFormulario">
                    <div class="form-group">
                      <h1 class="Ceste">Complete este formulario para Ayudarlo en su solicitud</h1>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="descripcion" placeholder="Mensaje" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="derecha">
            <h2 class="sede">Nuestras sedes</h2>
            <h2>Bogotá</h2>
            <p></p>
        </div>
    </div>

</body>

</html>
