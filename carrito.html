<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ccs/carrito.css">
    <title>Carrito de Compras</title>
</head>
<body>
<header>
    <h1>Carrito de Compras</h1>
    <img class="img-carrito" src="imageness/carrito-de-compras (3).png" alt="imagen del carrito" width="50px">
</header>

<main>
    <section class="productos">
        <h2>Productos en el carrito</h2>
        <ul id="lista-productos">
            <!-- Aquí se agregarán los productos dinámicamente -->
        </ul>
        <section class="formas-pago">
            <h2>Formas de Pago</h2>
            <p>Selecciona tu forma de pago:</p>
            <select id="forma-pago" name="forma-pago">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">PayPal</option>
    </section>
</select>
<button id="pagar">Pagar</button>
</section>
</main>

<footer>
<button id="boton-compra">Finalizar Compra</button>
</footer>

<script src="./js/carrito.js"></script>
</body>
</html>
